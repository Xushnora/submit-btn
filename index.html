<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>submit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <div class="container">
        <div class="box-form d-flex">
            <div class="left-btns">
                <button class="btn-choose active-btn">
                    <span class="btn-numb">1</span>
                    <p class="btn-desc">Choose title</p>
                </button>
                <button class="btn-choose">  
                    <span class="btn-numb">2</span>
                    <p class="btn-desc">Choose description</p>
                </button>
                <button class="btn-choose">
                    <span class="btn-numb">3</span>
                    <p class="btn-desc">Confirm data</p>
                </button>
            </div>

            <div class="title-content">
                <div class="title-box boxs" id="box1">
                    <h3 class="title-text texts">Choose title content</h3>
                    <button class="title-btn buttonAll">Submit title</button>
                </div>

                <div class="desc-box boxs" id="box2">
                    <h3 class="desc-text texts">Choose description content</h3>
                    <button class="desc-btn-back buttonAll">back</button>
                    <button class="desc-btn buttonAll">Submit description</button>
                </div>

                <div class="happy-box boxs" id="box3">
                    <h3 class="happy-title texts">Are you happy?</h3>
                    <button class="happy-btn-back buttonAll">No, go back</button>
                    <button class="happy-btn buttonAll">Yes, go ahead</button>
                </div>

                <div class="result-box boxs" id="box4">
                    <h2 class="result-title">Ok, we are done. Thanks for
                        sending us Your data !</h2>
                </div>

            </div>



        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
